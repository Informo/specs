baseURL = "/"
languageCode = "en-US"
defaultContentLanguage = "en"

title = "Informo specifications"
theme = "hugo-theme-learn"
themesdir = "themes"
metaDataFormat = "yaml"
defaultContentLanguageInSubdir = false

# Ignore the directory containing notes for phase 2
ignorefiles = [ "matrix", "trust-management/event-signature.md" ]

[params]
  editURL = "https://github.com/Informo/specs/edit/master/src/content/"
  description = "Informo specifications"
  author = "Informo core team and contributors"
  showVisitedLinks = false
  disableBreadcrumb = true
  disableNextPrev = true
  themeVariant = "informo"
  disableInlineCopyToClipBoard = true

[outputs]
home = [ "HTML", "RSS", "JSON"]
